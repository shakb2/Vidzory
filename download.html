<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Vidzory Source Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        button { background: linear-gradient(to right, #ef4444, #ec4899); padding: 15px 30px; font-size: 20px; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; color: white; transition: transform 0.2s; }
        button:active { transform: scale(0.95); }
        .success { color: #4ade80; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-8">Vidzory Project Downloader</h1>
        <p class="text-zinc-400 mb-8">Click below to download all source codes as a ZIP file.</p>
        <button onclick="downloadProject()" id="btn">Download Full Project (ZIP)</button>
        <p id="msg" class="success">Download Started! Check your downloads folder.</p>
    </div>

    <script>
        const files = {
            "index.html": `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Vidzory</title>
  <meta name="description" content="Vidzory - The ultimate short-video platform.">
  <meta name="theme-color" content="#000000">
  <meta name="background-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <script src="https://cdn.tailwindcss.com"><\/script>
  <script src="https://unpkg.com/lucide@latest"><\/script>
  <style>
    :root { --app-height: 100dvh; }
    html, body {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      width: 100%;
      height: var(--app-height);
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overscroll-behavior-y: none;
      touch-action: none; 
      -webkit-tap-highlight-color: transparent;
    }
    #root { width: 100%; height: 100%; position: relative; }
    .video-scroll-container {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100%;
      width: 100%;
      position: absolute;
      inset: 0;
      scrollbar-width: none;
    }
    .snap-start { scroll-snap-align: start; scroll-snap-stop: always; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .animate-spin-slow { animation: spin 4s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes slideUp { from { transform: translate3d(0, 100%, 0); } to { transform: translate3d(0, 0, 0); } }
    .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"><\/script>
</body>
</html>`,

            "vite.config.ts": `import { defineConfig, loadEnv } from 'vite';
import react from '@vitejs/plugin-react';

export default defineConfig(({ mode }) => {
  const env = loadEnv(mode, (process as any).cwd(), '');
  const apiKey = env.API_KEY || env.VITE_GEMINI_API_KEY;

  return {
    plugins: [react()],
    define: {
      'process.env.API_KEY': JSON.stringify(apiKey)
    },
    server: {
      host: '0.0.0.0',
      allowedHosts: true
    }
  };
});`,

            "package.json": `{
  "name": "vidzory",
  "private": true,
  "version": "1.0.0",
  "type": "module",
  "scripts": {
    "dev": "vite",
    "build": "tsc && vite build",
    "preview": "vite preview"
  },
  "dependencies": {
    "react": "^18.3.1",
    "react-dom": "^18.3.1",
    "@google/genai": "^0.1.2",
    "lucide": "^0.428.0"
  },
  "devDependencies": {
    "@types/react": "^18.3.3",
    "@types/react-dom": "^18.3.0",
    "@vitejs/plugin-react": "^4.3.1",
    "typescript": "^5.5.3",
    "vite": "^5.4.1"
  }
}`
            };

            async function downloadProject() {
                const btn = document.getElementById('btn');
                const msg = document.getElementById('msg');
                btn.innerText = "Zipping...";
                
                const zip = new JSZip();
                
                // Add root files
                for (const [path, content] of Object.entries(files)) {
                    zip.file(path, content);
                }

                // Generate ZIP
                const content = await zip.generateAsync({type:"blob"});
                saveAs(content, "Vidzory-Project.zip");
                
                btn.innerText = "Download Full Project (ZIP)";
                msg.style.display = 'block';
            }
        </script>
</body>
</html>
