<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Vidzory</title>
  
  <meta name="description" content="Vidzory - The ultimate short-video platform.">
  <meta name="theme-color" content="#000000">
  <meta name="background-color" content="#000000">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    :root { --app-height: 100dvh; }
    html, body {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      width: 100%;
      height: var(--app-height);
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overscroll-behavior-y: none;
      touch-action: none; 
      -webkit-tap-highlight-color: transparent;
    }
    #root { width: 100%; height: 100%; position: relative; }
    .video-scroll-container {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100%;
      width: 100%;
      position: absolute;
      inset: 0;
      scrollbar-width: none;
    }
    .snap-start { scroll-snap-align: start; scroll-snap-stop: always; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .animate-spin-slow { animation: spin 4s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes slideUp { from { transform: translate3d(0, 100%, 0); } to { transform: translate3d(0, 0, 0); } }
    .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
    
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }
  </style>
